{% extends 'main/custom_admin/base.html' %}

{% block title %}Delete Notice - School Admin{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Delete Notice</h1>
</div>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Confirm Deletion</h5>
        <p>Are you sure you want to delete the notice <strong>{{ notice.title }}</strong>?</p>
        <p class="text-muted">This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash me-2"></i>Delete Notice
            </button>
            <a href="{% url 'main:notice_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
