{% extends 'main/custom_admin/base.html' %}

{% block title %}Delete Slider - Custom Admin{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Confirm Delete</h4>
                </div>
                <div class="card-body">
                    <p class="text-center">
                        <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                    </p>
                    <h5 class="text-center">Are you sure you want to delete this slider?</h5>
                    
                    <div class="text-center mb-4">
                        {% if slider.image %}
                            <img src="{{ slider.image.url }}" alt="Slider to delete" class="img-fluid" style="max-width: 300px;">
                        {% endif %}
                        <p><strong>Order: {{ slider.order }}</strong></p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{% url 'main:slider_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Delete Slider
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
